<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <h1 class="mainTitle">Todo-List</h1>
    <form class="todoForm" id="todoForm">
        <label for="title" class="labelTitle">Title:</label>
        <br>
        <input type="text" name="title" id="todoTitle">
        <br>
        <label for="textfield" class="labelTextField">Description:</label>
        <br>
        <textarea class="textfield" name="desc" id="todoDescription"></textarea>
        <br>
        <input type="button" id="addButton" value="Send"/>
    </form>
    <div class="prevData" id="prevData">
        
    </div>
    <script type="text/javascript" src="./javascripts/functions.js"></script>
</body>
</html>
