<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="mainTitle" id="mainTitle">TO DO's</h1>
    <form class="todoForm" id="todoForm">
        <label for="title" class="labelTitle">Title:</label>
        <br>
        <input type="text" name="title" id="todoTitle" onfocus="this.value=''">
        <br>
        <label for="textfield" class="labelTextField">Description:</label>
        <br>
        <textarea class="textfield" name="desc" id="todoDescription" onfocus="this.value=''"></textarea>
        <br>
        <input type="button" id="addButton" value="Send"/>
    </form>
    <div class="prevData" id="prevData">
        
    </div>
    <script type="text/javascript" src="./javascripts/functions.js"></script>
</body>
</html>
